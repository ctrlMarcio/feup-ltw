			<h1>11th week - Regular Expressions</h1>
		</header>
		<section id="exercise">
			<form action="myscript.php">
				Username: <input type="text" pattern="^[a-zA-Z][a-zA-Z0-9]{3,8}[a-zA-Z]$" name="username"/>
				<br/>
				Real Name: <input type="text" pattern="[^\\|!\x22@#£$§%&\/()=?{[\]}'«»*+]*" name="real_name"/>
				<br/>
				Zip code: <input type="text" pattern="\d\d\d\d(-\d\d\d)?" name="zip_code"/>
				<br/>
				IPv4: <input type="text" pattern="(([1-9]|[1-9]\d|1\d\d|25[0-6]|2[0-4]\d).){3}([1-9]|[1-9]\d|1\d\d|25[0-6]|2[0-4]\d)" name="ipv4"/>
				<br/>
				MAC: <input type="text" pattern="([\dA-Fa-f]{2}:){5}[\dA-Fa-f]{2}|([\dA-Fa-f]{2}-){5}[\dA-Fa-f]{2}" name="mac"/>
				<br/>
				<input type="submit" value="Try"/>
			</form>
		</section>
